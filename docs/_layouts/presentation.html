<!DOCTYPE html>

<!--
  Google HTML5 slide template

  Authors: Luke Mahé (code)
           Marcin Wichary (code and design)
           
           Dominic Mazzoni (browser compatibility)
           Charles Chen (ChromeVox support)

  URL: http://code.google.com/p/html5slides/
-->

<html>
  <head>
    <title>{{ page.title }}</title>

    <meta charset='utf-8'>
    <script
      src='http://html5slides.googlecode.com/svn/trunk/slides.js'></script>
  </head>
  
  <style>
    /* Your individual styles here, or just use inline styles if that’s
       what you want. */
 	#poli .slides.template-default article.biglogo {
		background: white url(img/cs-logo-large.png) 50% 50% no-repeat;
	}
	
	#poli .slides.template-default > article:not(.nobackground):not(.biglogo) {
		background: url(img/cs-logo.png) 775px 575px no-repeat;
		background-color: white;
	}
	#hp .slides.template-default article.biglogo {
		background: white url(img/hp-logo-large.png) 50% 50% no-repeat;
	}
	
	#hp .slides.template-default > article:not(.nobackground):not(.biglogo) {
		background: url(img/hp-logo.png) 775px 575px no-repeat;
		background-color: white;
	}
    
    
  </style>

  <body id="{{ page.templateid }}" style='display: none'>

    <section class='slides layout-regular template-default'>
       <article class="biglogo"></article>
       {% if page.authorslide == 'true' %}
       <article>
        <h1>{{ page.title }}</h1>
        <p><strong>Author</strong> Alex Ciminian <br /> {{ page.date }}</p>
       </article>
       {% endif %}
       {{ content }}
       <article class="biglogo"></article>
    </section>
  </body>
</html>
